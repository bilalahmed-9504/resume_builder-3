<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume builder</h1>
    <form id = "Resume form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>     

            <label for="text">Email :</label>
            <input type="text" id="Email" placeholder="Enter Your Email" required> 
            
            <label for="text">Phone Number:</label>
            <input type="text" id="PhoneNumber" placeholder="Enter Your Phone Number" required>
            
            <label for="text">Address:</label>
            <input type="text" id="Address" placeholder="Enter Your Address" required>

           </fieldset>

           <fieldset>
            <legend>Education</legend>
            <label for="text">Education:</label>
            <textarea id="Education" placeholder="Enter Your Education" rows="5" cols="30" required></textarea>
           </fieldset>
           
           <fieldset>

            <legend>Skills</legend>
            <label for="text">Skills:</label>
            <textarea id="Skills" placeholder="Enter Your Skills" rows="5" cols="30" required></textarea>
            
           </fieldset>

           <fieldset>

            <legend>Experience</legend>
            <label for="text">Experience:</label>
            <textarea id="WorkExperience" placeholder="Enter Your Experience" rows="5" cols="30" required></textarea>
            
           </fieldset>
           
           <!-- <input type="submit" value="Submit"> -->

           <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>
    <!-- Dynamic and Editable Resume -->
     <div id="Resume Display" contenteditable="true" >
    <!-- Resume will be Generated Below -->
    </div>
    <script src="script.js"></script>

</body>
</html>
